<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="aside-menu">
        <nav class = 'aside-menu__navigation --nav-position'>
            <button class="aside-menu__menu-btn --bth-hover">
                <img class="aside-menu__icon " src="./img/burger-close.svg" alt="menu button">
            </button>
            <a href="#" class="aside-menu__logo logo --bth-hover">
                <img class="logo__img" src="./img/logo.svg" alt="">
            </a>
            <button class="aside-menu__search-btn --bth-hover">
                <img class=aside-menu__icon" src="./img/search.svg" alt="">
            </button>
        </nav>
        <nav class="aside-menu__list">
            <a class="aside-menu__list-item --static" href="#">Ремонт техники</a>
            <a class="aside-menu__list-item --static" href="#">Услуги и сервисы</a>
            <a class="aside-menu__list-item --static" href="#">Корпоративным клиентам</a>
            <a class="aside-menu__list-item --static" href="#">Продавцам техники</a>
            <a class="aside-menu__list-item --static" href="#">Партнерам</a>
            <a class="aside-menu__list-item --static" href="#">Производителям</a>
            <a class="aside-menu__list-item --static" href="#">Наши сервисные центры</a>
            <a class="aside-menu__list-item --static" href="#">Контакты</a>
        </nav>
        <nav class="aside-menu__navigation-bottom --nav-item-position-bottom">
            <a class="aside-menu_call-link" href="#">
                <img class="call-icon --bth-hover" src="./img/call.svg" alt="call image">
            </a>
            <a class="aside-menu_chat-link --bth-hover" href="#">
                <img src="./img/chat.svg" alt="chat-image">
            </a>
            <a class="aside-menu_profile-link --bth-hover" href="#">
                <img src="./img/profile.svg" alt="profile-image">
            </a>
        </nav>
        <nav class="aside-menu__feedback">
            <address>
                <a class="aside-menu__email-link --link" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="aside-menu__number-link --link" href="tel:+78008908900">8 800 890 8900</a>
            </address>
            <ul class="aside-menu__switch-language-list">
                <li class="aside-menu__switch-item">
                    <a class="aside-menu__switch-link --RU --link" href="#">RU</a>
                </li>
                <li class="aside-menu__switch-item">
                    <a class="aside-menu__switch-link --EN --link" href="#">EN</a>
                </li>
                <li class="aside-menu__switch-item">
                    <a class="aside-menu__switch-link --CH --link" href="#">CH</a>
                </li>
            </ul>
        </nav>
    </section>   
</body>
</html>
